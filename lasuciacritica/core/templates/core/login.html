{% extends 'core/base.html' %}
{% load static %}
{% block content %}
<!-- Normal Breadcrumb Begin -->
<section class="normal-breadcrumb set-bg" data-setbg="img/normal-breadcrumb.jpg">
  <div class="container">
      <div class="row">
          <div class="col-lg-12 text-center">
              <div class="normal__breadcrumb__text">
                  <h2>Iniciar sesión</h2>
                  <p>Unetenos a la sucia critica</p>
              </div>
          </div>
      </div>
  </div>
</section>
<!-- Normal Breadcrumb End -->

<!-- Login Section Begin -->
<section class="login spad">
  <div class="container">
      <div class="row">
          <div class="col-lg-6">
              <div class="login__form">
                  <h3>Iniciar Sesion</h3>
                  <form action="#">
                      <div class="input__item">
                          <input type="text" placeholder="Email address">
                          <span class="icon_mail"></span>
                      </div>
                      <div class="input__item">
                          <input type="text" placeholder="Password">
                          <span class="icon_lock"></span>
                      </div>
                      <button type="submit" class="site-btn">Iniciar sesión ahora</button>
                  </form>
              </div>
          </div>
          <div class="col-lg-6">
              <div class="login__register">
                  <h3>No tienes una cuenta?</h3>
                  <a href="#" class="primary-btn">Registrate ahora</a>
              </div>
          </div>
      </div>
      <div class="login__social">
          <div class="row d-flex justify-content-center">
              <div class="col-lg-6">
                  <div class="login__social__links">
                      <span>o</span>
                      <ul>
                          <li><a href="#" class="facebook"><i class="fa fa-facebook"></i> Regitrate con
                          Facebook</a></li>
                          <li><a href="#" class="google"><i class="fa fa-google"></i> Regitrate con Google</a></li>
                          <li><a href="#" class="twitter"><i class="fa fa-twitter"></i> Regitrate con Twitter</a>
                          </li>
                      </ul>
                  </div>
              </div>
          </div>
      </div>
  </div>
</section>
<!-- Login Section End -->


{% endblock %}
